<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="companytable.html" method="post">
        Enter Name<input type="text" name="username" placeholder="Enter Name">
        <br>
        Enter Password<input type="password" name="password" ><br>
        Gender

        <input type="radio" name="gender" value="male" checked>male
        <input type="radio" name="gender" value="female" >female
        <br>
        Select Course
        <select name="cource" multiple size="2">
            <option value="java">java</option>
            <option value="python">python</option>
            <option value="spring">spring</option>
            <option value="css">css</option>
        </select>
        <br>
        hobbies
        <input type="checkbox" name="hobby" value="singing">singing
        <input type="checkbox" name="hobby" value="sports">sports
        <input type="checkbox" name="hobby" value="reading">reading
        <input type="checkbox" name="hobby" value="travaling">travaling
        <br>
        Comments<textarea rows="10" columns="10">Share your  thoughts</textarea>
        <input type="submit" value="Enter Details">


    </form>
</body>
</html>

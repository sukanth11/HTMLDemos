<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Enter Number one<input type="number" name="num1"><br>
        Enter Number two<input type="text" name="num2">
        <input type="button" value="add"
        onclick="result.value= parseInt(num1.value)+parseInt(num2.value)">
        <output name="result"  ></output>
        <br>
        Username <input type="text" name="username"><br>
        <output name="message"></output><br>
        <input type="button" value="submit" onmouseover="message.value='welcome '+username.value.toUpperCase()"><br>
    </form>
</body>
</html>
